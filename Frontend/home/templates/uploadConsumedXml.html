<html>
    <head>
        <title>Cargar XML de Consumos</title>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
            <label for="myfile"><h1>Cargue un archivo de consumos</h1></label>
            <input type="file" id="myfile" name="myfile" accept=".xml">
            <button type="submit">Cargar</button>
            </div>
          </form>
        <h2>{{result.msg}}</h2>
    </body>
</html>
